<div class="bg-light min-vh-100 d-flex flex-row align-items-center">
  <c-container>
    <c-row class="justify-content-center">
      <c-col lg="7" md="9" xl="6">
        <c-card class="mx-4">
          <c-card-body class="p-4">
            <form cForm *ngIf="formData" (ngSubmit)="onSubmit()">
              <h1>Register</h1>
              <p class="text-medium-emphasis">Create your account</p>
              <c-alert color="danger" *ngIf="errors">
                <div *ngFor="let error of errors">
                  {{ error.msg }}
                </div>
              </c-alert>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilUser"></svg>
                </span>
                <input
                  autoComplete="name"
                  name="name"
                  [(ngModel)]="formData.name"
                  cFormControl
                  placeholder="Username"
                />
              </c-input-group>
              <p style="color: red;" *ngIf="msgname">
                {{ msgname }}
              </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name=""></svg>
                </span>
                <input
                  autoComplete="phone"
                  name="phone"
                  [(ngModel)]="formData.phone"
                  cFormControl
                  placeholder="Phone"
                />
              </c-input-group>
              <p style="color: red;" *ngIf="msgphone">
                {{ msgphone }}
              </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>@</span>
                <input
                  autoComplete="email"
                  name="email"
                  [(ngModel)]="formData.email"
                  cFormControl
                  placeholder="Email"
                />
              </c-input-group>
              <p style="color: red;" *ngIf="msgemail">
                {{ msgemail }}
              </p>
              <c-input-group class="mb-3">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Password"
                  name="password"
                  [(ngModel)]="formData.password"
                  type="password"
                />
              </c-input-group>
              <p style="color: red;" *ngIf="msgpw">
                {{ msgpw }}
              </p>
              <c-input-group class="mb-4">
                <span cInputGroupText>
                  <svg cIcon name="cilLockLocked"></svg>
                </span>
                <input
                  autoComplete="new-password"
                  cFormControl
                  placeholder="Repeat password"
                  name="confirmPW"
                  [(ngModel)]="formData.confirmPW"
                  type="password"
                />
              </c-input-group>
              <p style="color: rgb(228, 126, 126)(239, 123, 123);" *ngIf="msgcpw">
                {{ msgcpw }}
              </p>
              <c-input-group class="mb-4" *ngIf="roleData">
                <select aria-label="Default select example" cSelect name="role" [(ngModel)]="formData.role">
                  <option value="0">
                    Select Role
                  </option>
                    <option
                      *ngFor="let role of roleData"
                      [value]="role.id"
                      [selected]="role.id == formData.role"
                      (ngModel)="formData.role"
                    >
                      {{role.name}}
                    </option>
                </select>
              </c-input-group>
              <p style="color: red;" *ngIf="msg">
                {{ msg }}
              </p>
              <div class="d-grid">
                <button cButton color="success" type="submit">Create Account</button>
              </div>
            </form>
          </c-card-body>
        </c-card>
      </c-col>
    </c-row>
  </c-container>
</div>
